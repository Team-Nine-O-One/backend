spring:
  application:
    name: CapstoneDesign
  config:
    import: optional:application-dev.yml

  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: ${DB_URL}
      username: admin
      password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect


management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html
